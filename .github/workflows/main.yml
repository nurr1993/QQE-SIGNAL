name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Build (non-BuildKit)
        env:
          DOCKER_BUILDKIT: 0
        run: echo "BuildKit disabled"

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm \
            -v $PWD:/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
