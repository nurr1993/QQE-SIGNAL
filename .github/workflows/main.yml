name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git zip unzip openjdk-17-jdk

      - name: Pull Buildozer Docker image
        run: |
          docker pull kivy/buildozer:latest

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
